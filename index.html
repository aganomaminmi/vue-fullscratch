<!DOCTYPE html>
<html>
  <head>
    <title>My first Vue app</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <h1>Vue.js</h1>
    <div id="app"></div>

    <script>
      let data = {
        message: 'Hello Vue!',
        items: ['One', 'two', 'three', 'four', 'five']
      }

      let app = new Vue({
        el: '#app',
        data: data,
        render: (element) => {
          let p = element('p', data.message);
          let li = data.items.map( value => {
            return element('li', value);
          });
          console.log(li);
          let ol = element('ol', li);

          return element('div', [p, ol]);
        }
      });
    </script>
